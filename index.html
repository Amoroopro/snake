<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snake Game ‚Äî Admin Max Cheats</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #adminHud {
      position: absolute;
      right: 16px;
      top: 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 12px;
      z-index: 1000;
      width: 170px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    #adminHud h4 { margin: 0 0 8px 0; font-size: 14px; }
    #autoLockBtn {
      display: inline-block;
      padding: 6px 8px;
      margin-top: 6px;
      background: gold;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
    #autoLockBtn.off { background: #555; color: white; }
    #hudList { margin: 8px 0 0 0; padding-left: 16px; }
    #adminIcon { font-weight: bold; margin-right: 6px; }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
  
  <div class="project-container">
    <h1>üêç Snake Game</h1>
    
    <div style="text-align: center; margin-bottom: 20px;">
      <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 15px;">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
      </div>
      <button id="startBtn" onclick="startGame()">Start Game</button>
      <button onclick="resetGame()">Reset</button>
      <button id="stopBtn" onclick="stopGame()">Stop Game</button>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400" style="border: 2px solid #333; background: #f0f0f0; display: block; margin: 0 auto; outline: none;" tabindex="0"></canvas>
    
    <div style="text-align: center; margin-top: 20px;">
      <p>Use arrow keys or WASD to control the snake</p>
      <div id="gameMessage" style="font-size: 1.2rem; font-weight: bold; margin-top: 10px;"></div>
    </div>
  </div>

  <div id="adminHud" style="display:none;">
    <div><span id="adminIcon">üëë</span><span id="adminTitle">ADMIN MODE</span></div>
    <div id="adminStatus" style="font-size: 12px; opacity:0.9; margin-top:6px;">Status: <span id="adminModeText">OFF</span></div>
    <div style="margin-top:8px;">
      Auto-Lock: <span id="autoLockBtn" class="off">OFF</span>
    </div>
    <ul id="hudList">
      <li>G = Grow</li>
      <li>H = Super Speed (5s)</li>
      <li>T = Teleport</li>
      <li>R = Rainbow</li>
      <li>S = Spawn Food</li>
      <li>M = Toggle Auto-Lock</li>
    </ul>
    <div style="font-size:11px; margin-top:6px; opacity:0.9;">Auto-Lock Mode: <strong>ON</strong></div>
  </div>

  <script>
    // ===== ADMIN CONFIG =====
    let adminCode = "2343635465385629871";
    let isAdmin = false;
    const normalSnakeColor = "#2ed573";
    const adminSnakeColor = "gold";
    let value;

    let userInput = prompt("Voer de code in:");
    if (userInput === adminCode) { isAdmin=true; alert("Welkom admin!"); }
    else alert("Normale gebruiker.");
    value = isAdmin ? 100000 : 10;

    // ===== GAME SETUP =====
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let food = {};
    let dx=0, dy=0;
    let score=0;
    let gameRunning=false;
    let gameInterval;
    let rainbow=false;
    let rainbowColors=["red","orange","yellow","green","blue","indigo","violet"];
    let rainbowIndex=0;

    let autoLock=false;

    function randomFood() {
      let newFood;
      do { newFood={ x:Math.floor(Math.random()*tileCount), y:Math.floor(Math.random()*tileCount) }; }
      while (snake.some(seg => seg.x===newFood.x && seg.y===newFood.y));
      food=newFood;
    }

    function drawGame() {
      ctx.fillStyle='#f0f0f0';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      if (rainbow) {
        snake.forEach((seg,i)=>{ ctx.fillStyle=rainbowColors[(rainbowIndex+i)%rainbowColors.length]; ctx.fillRect(seg.x*gridSize, seg.y*gridSize, gridSize-2, gridSize-2); });
        rainbowIndex++;
      } else { ctx.fillStyle=isAdmin?adminSnakeColor:normalSnakeColor; snake.forEach(seg=>ctx.fillRect(seg.x*gridSize,seg.y*gridSize,gridSize-2,gridSize-2)); }

      ctx.fillStyle='#ff4757';
      ctx.fillRect(food.x*gridSize, food.y*gridSize, gridSize-2, gridSize-2);

      if(isAdmin){ ctx.strokeStyle="yellow"; ctx.lineWidth=2; ctx.strokeRect(food.x*gridSize,food.y*gridSize,gridSize-2,gridSize-2);}
    }

    function moveSnake() {
      if (!gameRunning) return;
      if (dx===0 && dy===0 && !(isAdmin && autoLock)) return;

      let head={x:snake[0].x, y:snake[0].y};

      if (isAdmin && autoLock) {
        let deltaX=food.x-head.x;
        let deltaY=food.y-head.y;
        if (Math.abs(deltaX)>tileCount/2) deltaX=deltaX>0?deltaX-tileCount:deltaX+tileCount;
        if (Math.abs(deltaY)>tileCount/2) deltaY=deltaY>0?deltaY-tileCount:deltaY+tileCount;
        if(Math.abs(deltaX)>=Math.abs(deltaY)&&deltaX!==0) head.x+=Math.sign(deltaX);
        else if(deltaY!==0) head.y+=Math.sign(deltaY);
      } else head={x:snake[0].x+dx, y:snake[0].y+dy};

      if(!isAdmin && (head.x<0 || head.x>=tileCount || head.y<0 || head.y>=tileCount)) return gameOver();
      if(isAdmin){ head.x=(head.x+tileCount)%tileCount; head.y=(head.y+tileCount)%tileCount; }

      if(!isAdmin && snake.some(seg=>seg.x===head.x && seg.y===head.y)) return gameOver();

      snake.unshift(head);

      if(head.x===food.x && head.y===food.y){
        score+=value;
        document.getElementById('score').textContent=score;
        if(isAdmin && autoLock){ const tail=snake[snake.length-1]; snake.push({x:tail.x,y:tail.y}); snake.push({x:tail.x,y:tail.y}); }
        randomFood();
      } else snake.pop();
    }

    let currentIntervalMs = isAdmin?100:150;
    function setSpeed(ms){ currentIntervalMs=ms; if(gameInterval) clearInterval(gameInterval); gameInterval=setInterval(gameLoop,currentIntervalMs); }
    function gameLoop(){ moveSnake(); drawGame(); }

    function startGame(){
      if(gameRunning) return;
      gameRunning=true;
      document.getElementById('startBtn').textContent='Game Running';
      document.getElementById('gameMessage').textContent='Use arrow keys or WASD to move!';
      snake=isAdmin?[{x:10,y:10},{x:9,y:10},{x:8,y:10},{x:7,y:10},{x:6,y:10}]:[{x:10,y:10}];
      dx=0; dy=0; score=0; document.getElementById('score').textContent=score;
      randomFood(); canvas.focus(); setSpeed(isAdmin?100:150); drawGame();
    }

    function gameOver(){
      gameRunning=false;
      clearInterval(gameInterval);
      const highScore=Math.max(score, parseInt(localStorage.getItem('snakeHighScore')||'0'));
      localStorage.setItem('snakeHighScore', highScore);
      document.getElementById('highScore').textContent=highScore;
      document.getElementById('startBtn').textContent='Start Game';
      document.getElementById('gameMessage').textContent='üéÆ Game Over! Press Start to play again';
    }

    function stopGame(){
      if(!gameRunning) return;
      gameRunning=false;
      clearInterval(gameInterval);
      const highScore=Math.max(score, parseInt(localStorage.getItem('snakeHighScore')||'0'));
      localStorage.setItem('snakeHighScore', highScore);
      document.getElementById('highScore').textContent=highScore;
      document.getElementById('gameMessage').textContent='‚è∏ Game Stopped. Press Start to continue';
      document.getElementById('startBtn').textContent='Resume Game';
    }

    function resetGame(){
      gameRunning=false;
      clearInterval(gameInterval);
      score=0;
      document.getElementById('score').textContent=score;
      document.getElementById('startBtn').textContent='Start Game';
      document.getElementById('gameMessage').textContent='';
      snake=[{x:10,y:10}];
      dx=0; dy=0; rainbow=false; autoLock=false;
      updateHud(); randomFood(); drawGame();
    }

    document.addEventListener('keydown', (e)=>{
      const key=e.key.toLowerCase();
      if(isAdmin){ document.getElementById('adminHud').style.display='block'; document.getElementById('adminModeText').textContent='ON'; }

      if(gameRunning && !(isAdmin && autoLock)){
        if((key==='arrowleft'||key==='a') && dx!==1){dx=-1; dy=0;}
        else if((key==='arrowright'||key==='d') && dx!==-1){dx=1; dy=0;}
        else if((key==='arrowup'||key==='w') && dy!==1){dx=0; dy=-1;}
        else if((key==='arrowdown'||key==='s') && dy!==-1){dx=0; dy=1;}
      }

      if(isAdmin){
        switch(key){
          case 'g': if(gameRunning){const tail=snake[snake.length-1]; snake.push({x:tail.x,y:tail.y}); score+=value; document.getElementById('score').textContent=score;} break;
          case 'h': if(!gameRunning) break; clearInterval(gameInterval); setSpeed(20); setTimeout(()=>setSpeed(100),5000); break;
          case 't': if(!gameRunning) break; snake[0].x=Math.floor(Math.random()*tileCount); snake[0].y=Math.floor(Math.random()*tileCount); break;
          case 'r': rainbow=!rainbow; break;
          case 's': randomFood(); break;
          case 'm': autoLock=!autoLock; updateHud(); break;
        }
      }
      e.preventDefault();
    });

    const autoLockBtn=document.getElementById('autoLockBtn');
    autoLockBtn?.addEventListener('click', ()=>{if(!isAdmin) return; autoLock=!autoLock; updateHud();});

    function updateHud(){
      if(!isAdmin){ document.getElementById('adminHud').style.display='none'; return;}
      document.getElementById('adminHud').style.display='block';
      document.getElementById('adminModeText').textContent=isAdmin?'ON':'OFF';
      if(autoLock){ autoLockBtn.classList.remove('off'); autoLockBtn.textContent='ON'; }
      else{ autoLockBtn.classList.add('off'); autoLockBtn.textContent='OFF'; }
    }

    updateHud();
    document.getElementById('highScore').textContent=localStorage.getItem('snakeHighScore')||'0';
    resetGame();
  </script>
</body>
</html>
